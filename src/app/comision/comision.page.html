<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="materias"></ion-back-button>
    </ion-buttons>
    <ion-title>{{materiaSrv.materiaActiva.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <h1>{{materiaSrv.comsionActiva.nombre}}</h1>
  </ion-item>

  <ion-list *ngFor="let clase of claseSrv.clasesActivas">
    <ion-item>  
      <ion-label>Clase del {{clase.inicio | date: 'dd/MM/yyyy' }}</ion-label>
      <!-- <ion-datetime displayFormat="DDDD MMM D, YYYY" value="{{clase.inicio}}"></ion-datetime>   -->
    </ion-item>
  </ion-list>


  <ion-button color="success" expand="block" fill="clear" shape="round" [routerLink]="['ConfigurarClase']">
    <ion-icon slot="start" size="2" name= "build-outline" ></ion-icon>
      Configurar Comisi√≥n
  </ion-button>

  

</ion-content>
