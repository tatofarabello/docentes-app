<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="materias"></ion-back-button>
    </ion-buttons>
    <ion-title>{{materiaSrv.materiaActiva.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

 

<ion-content>

<ion-item>
  <h1>{{materiaSrv.comsionActiva.nombre}}</h1>
</ion-item>


  <ion-list *ngFor="let clase of claseSrv.clasesActivas">

  <ion-item (click)="setClaseActiva(clase);">  
    <ion-label><b>Clase del {{clase.inicio | date: 'dd/MM' }}</b></ion-label>
    <ion-label slot="end"><b>{{clase.inicio | date: 'HH:mm' }}</b></ion-label>
  </ion-item>
  <ion-list *ngIf="claseSrv.claseActiva._id==clase._id" >
    <ion-item *ngFor="let alumnos of claseSrv.AlumnosEnClases[claseSrv.indexOfClaseActiva]" >  
      <ion-label>{{alumnos}}</ion-label>
    </ion-item>
  </ion-list>
</ion-list>
<ion-button color="success" expand="block" fill="clear" shape="round" [routerLink]="['ConfigurarClase']" [disabled]='cantidadDeClases>0'>
  <ion-icon slot="start" size="2" name= "build-outline" ></ion-icon>
    Configurar Comisi√≥n
</ion-button>
  
</ion-content>
