<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Materias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let materia of misMaterias" >  
      <ion-label [routerLink]="['/materias' ,materia.id]">{{materia.nombre}}</ion-label>
      <ion-icon slot="end" name="trash-outline"  (click)="borrarMateria(materia);"></ion-icon>
    </ion-item>
  
  </ion-list>
  <ion-item>
    <ion-icon slot="start" name="add-outline" (click)="elegirMateria()"></ion-icon>
  </ion-item>
  
</ion-content>
